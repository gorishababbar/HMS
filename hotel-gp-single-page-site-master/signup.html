<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2)), url("images/HMS.jpeg") center/cover no-repeat;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); /* White with slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #5a483c; /* Warm brown color */
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #5a483c; /* Warm brown color */
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #5a483c; /* Warm brown color */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .signup-container button {
            background-color: #5a483c; /* Warm brown color */
            color: white;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #4a392d; /* Darker shade of brown */
        }
        .signup-container .login-link {
            margin-top: 15px;
            color: #5a483c; /* Warm brown color */
        }
        .signup-container .login-link a {
            color: #4a392d; /* Darker shade of brown */
            text-decoration: none; /* Remove underline */
        }
        .signup-container .login-link a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" onclick="go_to_booking()">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
    <script>
        function go_to_booking()
        {
            window.location.href = 'hotelbooking.html';
        }
    </script>
</body>
</html>
